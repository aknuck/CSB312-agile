<!DOCTYPE html>
<html lang="en">
<head>
  <title>America First Credit Union</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
     <link rel="stylesheet" href="styles.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
   <script src="scripts.js"></script>
</head>
<body>

<div class="container">
  <div class="jumbotron">
    <h1>America First Credit Union</h1> 
    <p>Description of what this page does</p> 
  </div>
  <form class="form-horizontal">
    <div class="form-group">
      <label class="control-label col-sm-2" for="principal">Principal</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="principal" placeholder="Enter principal">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="interest_rate">Interest Rate/Month:</label>
      <div class="col-sm-8">          
        <input type="text" class="form-control" id="interest_rate" placeholder="Enter rate">
      </div>
    </div>
        <div class="form-group">
      <label class="control-label col-sm-2" for="num_months">Number of Months:</label>
      <div class="col-sm-1">          
        <input type="number" class="form-control" id="num_months" >
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="annual_insurance">Annual Homeowner's Insurance Cost:</label>
      <div class="col-sm-1">          
        <input type="number" class="form-control" id="annual_insurance" >
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="annual_tax">Annual Property Taxes:</label>
      <div class="col-sm-1">          
        <input type="number" class="form-control" id="annual_tax" >
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
          <label><input type="checkbox"> Remember me</label>
        </div>
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">

         <button id="submitBtn" type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Submit</button>

      </div>
    </div>
 <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Result:</h4>
        </div>
        <div class="modal-body">
          <p>This is a small modal.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  </form>
</div>

</body>
</html>
